<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https: data:;">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WebGlass</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="topbar glass">
      <div id="tabbar" class="tabbar"></div>
      <div class="left-controls">
        <button id="backBtn" title="Voltar">◀</button>
        <button id="forwardBtn" title="Avançar">▶</button>
        <button id="reloadBtn" title="Recarregar">⟳</button>
      </div>
      <div class="address">
        <input id="addressInput" placeholder="Pesquisar ou digitar URL (Google é padrão)" />
        <button id="goBtn">Ir</button>
      </div>
      <div class="right-controls">
        <button id="bookmarkBtn" title="Favorito">★</button>
        <button id="devtoolsBtn" title="DevTools">DevTools</button>
      </div>
    </div>

    <div id="status" class="status">Pronto</div>

    <div id="consolePanel" class="panel hidden">
      <div class="panel-header">Console</div>
      <pre id="consoleOutput"></pre>
    </div>

    <div id="sourceModal" class="modal hidden">
      <div class="modal-header">Fonte da página <button id="closeSource">Fechar</button></div>
      <pre id="sourceContent"></pre>
    </div>

    <script src="renderer.js"></script>
  </body>
  </html>
